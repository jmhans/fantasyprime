<!DOCTYPE html>

<html>
<head>

    <script src="//npmcdn.com/angular-ui-router@1.0.0-beta.3/release/angular-ui-router.js"></script>-->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="lib/fantasyprime.js"></script>

    <style>
        .active { color: red; font-weight: bold }
        .statevis {
          position: fixed;
          right: 2em;
          top: 2em;
          z-index: -1;
        }
    </style>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script src="//npmcdn.com/d3@3"></script>
    <script src="//npmcdn.com/ui-router-visualizer@1"></script>
    


</head>

<body ng-app="fantasyfantasy">

        <ul class="nav nav-tabs" menus="menuItems">
            <li ng-repeat="menu in menuItems"><a ui-sref="{{menu.state.name}}">{{menu.name}}</a></li>
        </ul>
 

    <div ui-view></div>
    <uir-state-vis class="statevis" width="300" height="100"></uir-state-vis>

    <div id="authorize-div" style="display: none">
        <span>Authorize access to Google Sheets API</span>
        <!--Button for the user to click to initiate auth sequence -->
        <button id="authorize-button" onclick="handleAuthClick(event)">
            Authorize
        </button>
    </div>
    <div id="msg"></div>

    <pre id="output"></pre>
</body>
</html>
