<h4>Team Roster</h4>
<div class="flex-h">
    <div>
        <!--<ul>
            <li ng-repeat="rosterRec in $ctrl.roster">
                <a ui-sref-active="active" ui-sref="teams.roster({ rosterOwner: rosterRec.Owner })">
                    {{rosterRec['TeamName (Ref Only)']}}
                </a>
            </li>
        </ul>-->
        <div>
            <form class="form-inline">
                <table datatable="ng" dt-options="$ctrl.dtOptions" dt-column-defs="$ctrl.dtColumnDefs" class="row-border hover stripe">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Team Name</th>
                            <th>Team Owner</th>
                            <th>Position</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="rosterRec in $ctrl.roster">
                            <td>{{ rosterRec.TeamID }}</td>
                            <td>{{ rosterRec['TeamName (Ref Only)'] }}</td>
                            <td>{{ rosterRec.Owner }}</td>
                            <td><select ng-model="rosterRec.Position">
                                    <option>Starter</option>
                                    <option>Bench</option>
                                </select></td>
                            <td>
                                <button type="button" ng-click="$ctrl.removePerson($index)" class="btn btn-danger">Move to {{rosterRec.Position == 'Starter' ? 'Bench': 'Starter'}}</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>


    </div>
</div>
<button ng-click="$ctrl.updateTeamRecord()">UpdateRecord</button>
<button ui-sref="teams">Close</button>
