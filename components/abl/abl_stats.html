

<h5>ABL Stats</h5>

<div ng-controller="DatepickerCtrl">
    <h4>Date</h4>
    <div class="row">
        <div class="col-md-6">
            <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
                
            </p>
        </div>

    </div>

    <hr />

<button type="button" class="btn btn-default" ng-click="$ctrl.getSchedule(dt)">Download List of Games</button></div>
<ul>
    <li ng-repeat="gm in $ctrl.availableGames track by $index">{{gm.gamePk}} <button type="button" class="btn btn-default" ng-click="$ctrl.saveGameStats(gm.gamePk)">Save Stats</button> {{gm.isBoxscoreSaved}}</li>
</ul>
<ui-view></ui-view>
