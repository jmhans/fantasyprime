    <section class="form-wrap">
        <h1>Sign In</h1>
        <form id="signinForm" ng-submit="$ctrl.handleSignin()">
            <input type="email" id="emailInputSignin" placeholder="Email" required ng-model="$ctrl.emailInputSignIn">
            <input type="password" id="passwordInputSignin" placeholder="Password" pattern=".*" required ng-model="$ctrl.passwordInputSignIn">
            <input type="submit" value="Sign in">
        </form>
    </section>
