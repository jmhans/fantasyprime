<h4>All Teams</h4>
<!--<ul>
    <li ng-repeat="tm in $ctrl.fantasyTeams">{{tm}}</li>
</ul>-->



<div class="flex-h">
    <div>
        <div>
            <form class="form-inline">
                <table class="table table-striped table-sm table-condensed">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Team Name</th>
                            <th>Team Owner</th>
                            <th>Position</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="ft in $ctrl.fantasyTeams | filter : {prime_owner: '' } : true">
                            <td>{{ ft.team_id }}</td>
                            <td>{{ ft.TEAM_INFO.TEAM_NAME }}</td>
                            <td>{{ ft.prime_owner }}</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>


    </div>
</div>

<button ui-sref="teams">Close</button>
